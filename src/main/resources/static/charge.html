<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="chargeback.js"></script>
<script type="text/javascript" src="Chart.min.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>PWS</title>
</head>
<body onLoad="getOrganisations();">

	<table >
		<tr>
			<td style="padding-right: 20px"><label for="OrgSelect">Organization</label>
			<td style="padding-right: 20px"><label for="OrgSpace">Space</label>
			
		</tr>
		<tr>
			<td style="padding-right: 20px"><select name="OrgSelect" id="OrgSelect"></select>
			<td style="padding-right: 20px"><select name="OrgSpace" id="OrgSpace"></select>
		</tr>
		
	</table>
<div>
<ul class="nav nav-pills">
  <li role="presentation"  class=" active tablinks" onclick="getMemoryUsageDetails();getUnusedDetails();openTab(event, 'memoryTab');"><a href="#">Memory</a></li>
  <li role="presentation"   class="tablinks" onclick="getCPUUsageDetails();getFreeCPUUsageDetails();openTab(event, 'cpuTab');"><a href="#">CPU</a></li>
  <li role="presentation"  class="tablinks" onclick="getDiskUsageDetails();openTab(event, 'diskTab');"><a href="#">Disk</a></li>
</ul>


<div id="memoryTab"   class="tabcontent">	
   <table><tr>
   			<th style="padding-right: 100px">Utilised Memory</th>
   			<th style="padding-right: 100px">Unutilised Memory</th>
   		</tr>
   		<tr>
			<td style="padding-right: 100px"><canvas id="memory" width="200px" height="400px"></canvas></td>
			<td style="padding-right: 100px"> <canvas id="unusedMemory" width="200px" height="400px"></canvas></td>
		</tr>
</table>
</div>


<div id="cpuTab" style="visibility: hidden;" class="tabcontent">
	<table><tr>
				<th style="padding-right: 100px">Utilised CPU</th>
				<th style="padding-right: 100px">Unutilised CPU</th>
			</tr>
			<tr>
				<td style="padding-right: 100px"><canvas id="cpu" width="200px" height="400px"></canvas></td>
				<td style="padding-right: 100px"><canvas id="freeCPU" width="200px" height="400px"></canvas></td>
			</tr>
	</table>
 			
</div>

<div  id="diskTab" style="visibility: hidden;"  class="tabcontent">
	<table>
			<tr>
				<th >Utilised Disk</th>
			</tr>
			<tr>
				<td><canvas id="disk" width="200px" height="400px"></canvas></td>
			</tr>
	</table>
</div>
</div>	

<script type="text/javascript"></script>
</body>
</html>
